<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Top donators</title>
  <link rel="icon" type="image/png" href="/static/GYMA.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      /* Градиент + картинка вместе */
      background: 
        linear-gradient(135deg, #6a11cb 0%, #8e44ad 100%),
        url("/static/bg.jpg");

      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      /* Эффект "растворения" картинки в градиенте */
      background-blend-mode: overlay;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Верхний правый блок кнопок */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .top-right a {
      padding: 10px 20px;
      background: #9b59b6;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(155, 89, 182, 0.6);
    }

    .top-right a:hover {
      background: #8e44ad;
      box-shadow: 0 6px 14px rgba(142, 68, 173, 0.8);
    }

    /* Анимация появления */
    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1.top-title {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      margin-bottom: 4px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      text-transform: none;
      text-align: center;
      opacity: 0;
      animation: fadeSlideUp 1.2s ease-out forwards;
    }

    p.subtitle {
      font-size: 1.25rem;
      color: #ddd;
      margin-top: 0;
      margin-bottom: 40px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
      max-width: 400px;
      text-align: center;
      font-weight: 500;
      line-height: 1.2;
      opacity: 0;
      animation: fadeSlideUp 1.2s ease-out forwards;
      animation-delay: 0.5s; /* задержка появления подзаголовка */
    }

    #container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      min-width: 320px;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="/auth/login">Log in</a>
    <a href="/auth/register">Sign up</a>
  </div>

  <h1 class="top-title">Top donator$</h1>
  <p class="subtitle">A fund for charitable donations and supporting those in need.</p>

</body>
</html>

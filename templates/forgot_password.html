<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Password recovery</title>
  <link rel="icon" type="image/png" href="/static/ava.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #8e44ad 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Линия сверху */
    .mountains-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20%;
      transform: scaleY(-1);
      pointer-events: none;
    }

    /* Линия снизу */
    .mountains-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      pointer-events: none;
    }

    /* Анимация появления формы */
    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    #container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: fadeScale 0.8s ease-out forwards;
      z-index: 2;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #9b59b6;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #8e44ad;
    }

    button:disabled {
      background: #5a2f6f;
      cursor: not-allowed;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }

    .toggle-link {
      color: #ddd;
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: #b296c6;
    }
  </style>
</head>
<body>

  <!-- Линия сверху -->
  <svg class="mountains-top" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" preserveAspectRatio="none">
    <path d="M0 250 L150 100 L300 230 L450 120 L600 200 L750 90 L900 210 L1000 150 L1000 300 L0 300 Z" 
          fill="none" stroke="white" stroke-width="2"/>
  </svg>

  <!-- Линия снизу -->
  <svg class="mountains-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" preserveAspectRatio="none">
    <path d="M0 250 L150 100 L300 230 L450 120 L600 200 L750 90 L900 210 L1000 150 L1000 300 L0 300 Z" 
          fill="none" stroke="white" stroke-width="2"/>
  </svg>

  <div id="container">
    <h2>Password recovery</h2>
    <form id="reset-form" novalidate>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit" id="submit-btn">Send the link</button>
    </form>
    <p id="message"></p>
    <a href="/auth/login" class="toggle-link">Back to login</a>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');

    let cooldown = 0;
    let interval = null;

    function initCooldown() {
      const storedTime = localStorage.getItem('resetCooldown');
      if (storedTime) {
        const remaining = Math.floor((storedTime - Date.now()) / 1000);
        if (remaining > 0) startCooldown(remaining);
        else localStorage.removeItem('resetCooldown');
      }
    }

    function startCooldown(seconds) {
      cooldown = seconds;
      submitBtn.disabled = true;
      updateButtonText();
      localStorage.setItem('resetCooldown', Date.now() + cooldown * 1000);

      interval = setInterval(() => {
        cooldown--;
        updateButtonText();
        if (cooldown <= 0) {
          clearInterval(interval);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send the link';
          localStorage.removeItem('resetCooldown');
        }
      }, 1000);
    }

    function updateButtonText() {
      if (cooldown > 0) submitBtn.textContent = `Resend in ${cooldown} sec`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (cooldown > 0) {
        message.textContent = `Please wait ${cooldown} seconds before resending`;
        message.style.color = 'orange';
        return;
      }

      const email = form.email.value.trim();
      if (!email) {
        message.textContent = 'Enter your email';
        message.style.color = 'red';
        return;
      }

      try {
        const res = await fetch('/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (res.ok) {
          message.textContent = data.message || 'Check your email!';
          message.style.color = 'lightgreen';
          startCooldown(60);
        } else {
          message.textContent = data.detail || 'Recovery error';
          message.style.color = 'red';
        }
      } catch {
        message.textContent = 'Server connection error';
        message.style.color = 'red';
      }
    });

    initCooldown();
  </script>
</body>
</html>

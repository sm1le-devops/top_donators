<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <link rel="icon" type="image/png" href="/static/ava.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #8e44ad 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* SVG с горами */
    .mountains {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      pointer-events: none;
    }

    #container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #9b59b6;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #8e44ad;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }
    .toggle-link {
      color: #ddd;
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .toggle-link:hover {
      color: #b296c6;
    }
    .strength {
      font-size: 13px;
      text-align: left;
      margin-top: -5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Контур гор -->
  <svg class="mountains" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" preserveAspectRatio="none">
    <path d="M0 250 L150 100 L300 230 L450 120 L600 200 L750 90 L900 210 L1000 150 L1000 300 L0 300 Z" 
          fill="none" stroke="white" stroke-width="2"/>
  </svg>

  <div id="container">
    <h2>Password Reset</h2>

    <p id="message" style="min-height:20px;"></p>

    <form id="reset-form" novalidate>
      {% if token %}
        <input type="hidden" id="token" value="{{ token }}">
      {% endif %}
      <input type="password" id="password" name="password" placeholder="New password" required />
      <p id="strength" class="strength"></p>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required />
      <button type="submit">Change Password</button>
    </form>

    <a href="/auth/login" class="toggle-link">Back to Login</a>
  </div>

  <script>
  const form = document.getElementById('reset-form');
  const message = document.getElementById('message');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirm-password');
  const strengthText = document.getElementById('strength');
  const tokenInput = document.getElementById('token');
  const submitBtn = form.querySelector('button');
  const token = tokenInput ? tokenInput.value : null;

  // Проверка силы пароля
  passwordInput.addEventListener('input', () => {
    const value = passwordInput.value;
    let score = 0;
    if (value.length >= 8) score++;
    if (/[A-Z]/.test(value)) score++;
    if (/[0-9]/.test(value)) score++;
    if (/[^A-Za-z0-9]/.test(value)) score++;

    switch(score) {
      case 0:
      case 1:
        strengthText.textContent = 'Very Weak Password';
        strengthText.style.color = 'red';
        break;
      case 2:
        strengthText.textContent = 'Weak Password';
        strengthText.style.color = 'orange';
        break;
      case 3:
        strengthText.textContent = 'Good Password';
        strengthText.style.color = 'yellow';
        break;
      case 4:
        strengthText.textContent = 'Strong Password';
        strengthText.style.color = 'lightgreen';
        break;
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!token) {
      message.textContent = 'Token is missing or invalid';
      message.style.color = 'red';
      return;
    }

    const newPassword = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();

    if (newPassword.length < 8) {
      message.textContent = 'Password must be at least 8 characters';
      message.style.color = 'red';
      return;
    }

    if (newPassword !== confirmPassword) {
      message.textContent = 'Passwords do not match';
      message.style.color = 'red';
      return;
    }

    try {
      const res = await fetch('/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, new_password: newPassword })
      });

      const data = await res.json();

      if (res.ok) {
        message.textContent = data.message || 'Password successfully changed!';
        message.style.color = 'lightgreen';

        submitBtn.disabled = true;
        submitBtn.style.background = "gray";
        submitBtn.style.cursor = "not-allowed";
        setTimeout(() => {
            window.location.href = "/auth/login";
        }, 1500);
      } else {
        message.textContent = data.detail || 'Error changing password';
        message.style.color = 'red';
      }
    } catch {
      message.textContent = 'Server connection error';
      message.style.color = 'red';
    }
  });
</script>

</body>
</html>

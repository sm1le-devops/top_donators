<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Donation Payment</title>
  <link rel="icon" type="image/png" href="/static/ava.png">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 400px;
      backdrop-filter: blur(6px);
      animation: fadeIn 0.5s ease;
    }

    .logo {
      width: 100px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
    }

    .amount-label {
      font-size: 22px;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 25px;
    }

    #pay-button {
      background: #00c853;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      width: 100%;
    }

    #pay-button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #pay-button:hover:enabled {
      background: #00b347;
      transform: scale(1.05);
    }

    #error-message {
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 15px;
      min-height: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Stripe_Logo%2C_revised_2016.svg/2560px-Stripe_Logo%2C_revised_2016.svg.png" alt="Stripe">
    <h1>Donation Payment</h1>
    <div class="amount-label">{{ amount }} EUR</div>
    <button id="pay-button">💳 Pay Now</button>
    <p id="error-message"></p>
  </div>

  <script>
    const amount = {{ amount | default(0) | int }};
    const projectId = {{ project_id | default(0) | int }};
    const payButton = document.getElementById("pay-button");
    const errorMessageEl = document.getElementById("error-message");

    payButton.addEventListener("click", async () => {
      errorMessageEl.textContent = "";

      // Check amount
      if (!amount || amount <= 0) {
        errorMessageEl.textContent = "Donation amount cannot be zero.";
        return;
      }

      // Prevent double click
      payButton.disabled = true;
      payButton.textContent = "⏳ Processing...";

      try {
        const response = await fetch("/auth/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, project_id: projectId })
        });

        const data = await response.json();

        if (response.ok && data.url) {
          window.location.href = data.url;
        } else {
          errorMessageEl.textContent = data.detail || "Unknown error while creating payment.";
        }
      } catch (error) {
        errorMessageEl.textContent = "Network error: " + error.message;
      } finally {
        // Reset button if error
        payButton.disabled = false;
        payButton.textContent = "💳 Pay Now";
      }
    });
  </script>
</body>
</html>
